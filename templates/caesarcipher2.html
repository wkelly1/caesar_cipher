{% extends "header.html" %}

{% block body %}
    <body>
    <div class="content">
        <h1>Caesar Cipher!!!</h1>

        <form action="" class="caesarcipher" method="post">
            <select style="color:black;" name="options" method="GET" action="/">
                <option style="color:black;"value="encrypt" selected>encrypt</option>

                <option style="color:black;" value="decrypt">decrypt</option>

            </select>
            <br>
            <h3 style="margin-top:2%;">Shift amount:</h3>
            <input type="number" class=move name="shift" value="{{ request.form.shift }}">
            <br>
            <h3>Text:</h3>
            <input type="text" class=inputTxt placeholder="Text" name="txt"
                   value="{{ request.form.txt }}">
            <br>
            <div class =submitTextContainer>
                <input type="submit" class="submitButton" name="submit" value="submit"></div>
            <br>
            <div class =outputTextContainer>
                <h3>Output text: {{ output }}</h3>
            </div>
        </form>


    </div>
    </body>

{% endblock %}
